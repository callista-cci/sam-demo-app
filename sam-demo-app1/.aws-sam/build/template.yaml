AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-demo-app1

  Sample SAM Template for sam-demo-app1

  '
Globals:
  Function:
    Timeout: 3
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  RestuarantFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RestuarantFunction
      Handler: app.restuarantHandler
      Runtime: nodejs12.x
      Events:
        Restuarant:
          Type: Api
          Properties:
            Path: /restuarant
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
  RestuarantApi:
    Description: API Gateway endpoint URL for Prod stage for Restuarant function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/restuarant/
  RestuarantFunction:
    Description: Restuarant Lambda Function ARN
    Value:
      Fn::GetAtt:
      - RestuarantFunction
      - Arn
  RestuarantFunctionIamRole:
    Description: Implicit IAM Role created for Restuarant function
    Value:
      Fn::GetAtt:
      - RestuarantFunctionRole
      - Arn
